<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }

    {% endfor %}
    <a href="/">Go Back</a>
</body>
</html>
